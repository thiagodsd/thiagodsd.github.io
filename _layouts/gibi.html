<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <!-- title -->
  <title>
      {% if page.title %}{{ page.title }}{% else %}{{ site.name }} &mdash; {{ site.description }}{% endif %}
  </title>

  <link rel="stylesheet" href="{{ site.url }}/reveal.js/dist/reset.css">
  <link rel="stylesheet" href="{{ site.url }}/reveal.js/dist/reveal.css">
  <link rel="stylesheet" href="{{ site.url }}/reveal.js/dist/theme/black.css">
</head>
<body>
  <div class="reveal">
    <div class="slides">
    <section>slide 1</section>
    <section>slide 2</section>
    </div>
  </div>  

  <script src="{{ site.url }}/reveal.js/js/reveal.js"></script>

  <script>
    // More info about config & dependencies:
    // - https://github.com/hakimel/reveal.js#configuration
    // - https://github.com/hakimel/reveal.js#dependencies
    Reveal.initialize({
      dependencies: [
        { src: '{{ site.url }}/reveal.js/plugin/markdown/marked.js' },
        { src: '{{ site.url }}/reveal.js/plugin/markdown/markdown.js' },
        { src: '{{ site.url }}/reveal.js/plugin/notes/notes.js', async: true },
        { src: '{{ site.url }}/reveal.js/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
      ],
      progress: true,
      slideNumber: true,
      controlsLayout: 'edges'
    });
  </script>
</body>
</html>
