<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <!-- title -->
  <title>
      {% if page.title %}{{ page.title }}{% else %}{{ site.name }} &mdash; {{ site.description }}{% endif %}
  </title>

  <!-- meta description -->
  <meta name="description" content="{{ site.description }}">
  <!-- twitter card -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="{{ page.title }}">
  {% if page.description %}<meta name="twitter:description" content="{{ page.description }}">{% endif %}
  {% if page.img %}<meta property="og:image" content="{{site.url}}{{page.img}}">{% endif %}
  <!-- highlighter -->
  {% if site.highlighter %}<link rel='stylesheet' href='{{ site.url }}/assets/css/syntax.css' type='text/css'>{% endif %}
  <!-- responsiveness -->
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <!-- latex -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS_HTML">
    MathJax.Hub.Config({
      "HTML-CSS": {
        availableFonts: ["TeX"],
      },
      tex2jax: {
        inlineMath: [['$','$'],["\\(","\\)"]]},
        displayMath: [ ['$$','$$'], ['\[','\]'] ],
      TeX: {
        extensions: ["AMSmath.js", "AMSsymbols.js", "color.js"],
        equationNumbers: {
          autoNumber: "AMS"
        }
      },
      showProcessingMessages: false,
      messageStyle: "none",
      imageFont: null,
      "AssistiveMML": { disabled: true }
    });
  </script>
</head>
<body>
  {% include header.html %}

  {{ content }}
  <hr>
  <!-- 
  <p><small><i>build with <a href="https://jekyllrb.com/">Jekyll</a> and <a href="https://github.com/cyevgeniy/jekyll-true-minimal/">true minimal theme</a></i></small></p> 
  -->
</body>
</html>
